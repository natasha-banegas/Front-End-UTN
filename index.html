<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostinger: dale vida a tu idea en internet con una web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <!-- Navigation Section -->
        <div class="navigation-section">
            <div class="logo-hostinger">
                <img class="img-logo-hostinger" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOiM-yvcoRvPw9_ffhCLFynNBRUJzs72mhRCPQ-uWgkDm07rT72ZDcZkKVnPx5nt9v7A&usqp=CAU" alt="Logo Hostinger">
            </div>
            <div class="main-menu-container">
                <nav class="main-menu-left">
                    <ul class="main-menu__options">
                        <li><a class="main-menu__option" href="">Precios</a></li>
                        <li>
                            <button class="main-menu__option" href="">Servicios
                                <i class="bi bi-chevron-down main-menu__icon"></i>
                            </button>
                        </li>
                        <li>
                            <button class="main-menu__option" href="">Explorar
                                <i class="bi bi-chevron-down main-menu__icon"></i>    
                            </button>
                        </li>
                        <li>
                            <button class="main-menu__option" href="">Soporte
                                <i class="bi bi-chevron-down main-menu__icon"></i>
                            </button>
                        </li>
                        <li><a class="main-menu__option" href="">Horizons</a></li>
                    </ul>
                </nav>
                <div class="main-menu-right">
                    <button class="language">
                        <img class="language__img" src="https://imagedelivery.net/LqiWLm-3MGbYHtFuUbcBtA/61dfc084-9cfc-466e-7d11-b6e89d23a400/w=1760,sharpen=1" alt="AR">
                        <span class="language__select">Español</span>
                    </button>
                    <a class="main-menu__button" href="">Ingresar</a>
                </div>
            </div>
            <button class="buton-list">
                <i class="bi bi-list icon-list"></i>
            </button>
        </div>
        <!-- Hero -->
        <section class="hero">
            <div class="hero__container">
                <div class="hero__info">
                    <div class="hero__heading">
                        <h1 class="hero__title">Todo lo que necesitás para crear una web</h1>
                        <p class="hero__subtitle"> 
                            Hasta
                            <span class="hero__subtitle porcentage">72%</span>
                            off en hosting + Creador de webs
                        </p>
                    </div>
                    <div class="hero__list">
                        <div class="hero__list-item">
                            <i class="bi bi-check2 hero__icon-check"></i>
                            <span class="hero__text-small">Dominio gratis</span>
                            <i class="bi bi-question-circle hero__icon-question"></i>
                        </div>
                        <div class="hero__list-item">
                            <i class="bi bi-check2 hero__icon-check"></i>
                            <span class="hero__text-small">Migración gratis</span>
                            <i class="bi bi-question-circle hero__icon-question"></i>
                        </div>
                        <div class="hero__list-item">
                            <i class="bi bi-check2 hero__icon-check"></i>
                            <span class="hero__text-small">Atención al cliente 24/7</span>
                        </div>
                    </div>
                    <div class="hero__price">
                        <p class="hero__text-medium">
                            AR$
                            <span class="hero__text-large">3.899</span>
                            /mes
                        </p>
                    </div>
                    <div class="hero__timer">
                    <p class="hero__text-medium-bold">+3 meses gratis</p>   
                    </div>
                    <div class="hero__button-countdown">
                        <a href="" class="hero__button-primary">Empezar ya</a>
                        <div class="hero__countdown">
                            <time>03 : 24 : 60 : 60</time>
                        </div>
                    </div>
                    <div class="hero__promo">
                        <i class="bi bi-shield-check hero__icon-check-shield"></i>
                        <span class="hero__text-small">Garantía de 30 días: probalo sin cargo</span>
                    </div>
                </div>
                <div class="hero__image">
                    <img class="hero__img" src="https://imagedelivery.net/LqiWLm-3MGbYHtFuUbcBtA/5a9a19e7-fef4-4cf6-65b1-01001ef95f00/w=1280,sharpen=1" alt="Todo lo que necesitás para crear una página web">
                </div>
            </div>
        </section>
        <main>

        </main>
    </header>
</body>
</html>
